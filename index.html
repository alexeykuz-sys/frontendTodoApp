<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="bg-image">
      <div class="bg-image-light show" id="bg-image-light"></div>
      <div class="bg-image-dark" id="bg-image-dark"></div>
    </div>
    <div class="container">
    <div class="top-element-wrapper">
      <div class="todo">Todo</div>
      <div class="moon show" id="moon"></div>
      <div class="sun" id="sun"></div>
      <div class="new-todo" id="new-todo">
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox-top" />
          <span class="checkmark"></span>
        </label>
        <input
          type="text"
          class="todo-txt"
          id="todo-txt"
          placeholder="text..."
        />
      </div>
    </div>
    
    <div class="cental-elements-wrapper" id="central-elements">
      <div class="todo-list" >
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="todo-txt">Complete online JavaScript Course</div>
        <div class="cross"></div>
      </div>
      <div class="todo-list" >
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="todo-txt">Jog around the park 3x</div>
        <div class="cross"></div>
      </div>
      <div class="todo-list" >
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="todo-txt">10 minutes meditation</div>
        <div class="cross"></div>
      </div>
      <div class="todo-list" >
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="todo-txt">Read for 1 hour</div>
        <div class="cross"></div>
      </div>
      <div class="todo-list" >
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="todo-txt">Pick up groceries</div>
        <div class="cross"></div>
      </div>
      <div class="todo-list" >
        <label class="checkbox-container">
          <input type="checkbox" name="checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="todo-txt">Complete Todo App on Frontend Mentor</div>
        <div class="cross"></div>
      </div>
    </div>
    <div class="bottom-elements">
      <div class="todo-list-completed" id="todo-completed">
        <div class="todo-txt-left" id="items-left">
          <span id="number"></span> items left
        </div>
        <div class="todo-txt-completed" id="clear-completed">
          Clear Completed
        </div>
      </div>
      <div class="todo-menu">
        <li class="list-items" id="list-items">
          <ul class="todo-menu-txt" id="all">
            All
          </ul>
          <ul class="todo-menu-txt" id="active">
            Active
          </ul>
          <ul class="todo-menu-txt" id="completed">
            Completed
          </ul>
        </li>
      </div>
    </div>
  </div>
    <!-- Add dynamic number -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript.js"></script>
  </body>
</html>
